<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simon dice</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
</head>
<body>

    <div id="panel-usuario" class="container">
        <div class="row">
            <div class="col-2">
                <button type="button" class="btn btn-warning" id="boton-empezar"> Empezar</button>
            </div>
            <div class="col-5">
                <p>Ronda # <strong id="ronda">-</strong></p>
            </div>
            <div class="col-5">
                <div id="turno-columna" >
                    <strong id='turno'>-</strong>
                </div>
            </div>   
        </div>
    </div>



    <div id='tablero-juego' class="container">
        <div class="row">
            <div class="col-sm">
                <div class='color' id="color-1"></div>
            </div>
            <div class="col-sm">
                <div class='color' id="color-2"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <div class='color' id="color-3"></div>
            </div>
            <div class="col-sm">
                <div class='color' id="color-4"></div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
